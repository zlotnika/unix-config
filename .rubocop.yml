AllCops:
  TargetRubyVersion: 2.3

  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'spec/factories/*'
    - 'ember-workflows/**/*'
    - 'cookbooks/**/*'
    - 'Vagrantfile'

Lint/AmbiguousOperator:
  Enabled: false

Lint/AmbiguousRegexpLiteral:
  Enabled: false

Lint/AssignmentInCondition:
  Enabled: false

Lint/BlockAlignment:
  Enabled: false

Lint/DefEndAlignment:
  Enabled: false

Lint/DeprecatedClassMethods:
  Enabled: false

Lint/EndAlignment:
  Enabled: false

Lint/HandleExceptions:
  Enabled: false

Lint/ParenthesesAsGroupedExpression:
  Enabled: false

Lint/ShadowingOuterLocalVariable:
  Enabled: false

Lint/UnderscorePrefixedVariableName:
  Enabled: false

Lint/UnusedBlockArgument:
  Enabled: false

Lint/UnusedMethodArgument:
  Enabled: false

Lint/UselessAssignment:
  Enabled: false

Metrics/AbcSize:
  Max: 231

Metrics/BlockNesting:
  Max: 4

Metrics/ClassLength:
  Max: 5000

Metrics/CyclomaticComplexity:
  Max: 26

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/LineLength:
  Enabled: false
  Max: 120

Metrics/MethodLength:
  Max: 160

Metrics/ModuleLength:
  Max: 1000

Metrics/BlockLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Performance/Count:
  Enabled: false

Style/ZeroLengthPredicate:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/AccessorMethodName:
  Enabled: false

Style/AlignHash:
  Enabled: false

Style/AlignParameters:
  Enabled: false

Style/AndOr:
  Enabled: false

Style/ArrayJoin:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/Attr:
  Enabled: false

Style/BarePercentLiterals:
  Enabled: false

Style/BlockComments:
  Enabled: false

Style/BlockDelimiters:
  Enabled: false

Style/BracesAroundHashParameters:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/ClosingParenthesisIndentation:
  Enabled: false

Style/ColonMethodCall:
  Enabled: false

Style/CommandLiteral:
  Enabled: false

Style/CommentAnnotation:
  Enabled: false

Style/CommentIndentation:
  Enabled: false

Style/PreferredHashMethods:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/EachWithObject:
  Enabled: false

Style/ElseAlignment:
  Enabled: true

Style/EmptyElse:
  Enabled: true

Style/EmptyLineBetweenDefs:
  Enabled: false

Style/EmptyLines:
